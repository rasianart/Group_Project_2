<!DOCTYPE HTML>
<html>

<head>
    <title>Friend Finder</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/sass/portal_style.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass+Mono|Josefin+Sans|Bungee|Bungee+Hairline|Bungee+Outline">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="/javascript/friends3.js"></script> -->
    <script src="/js/portalentrance.js" type="text/javascript"></script>
</head>

<body>
  <div id="display-match">FAN
    <div id='subtext'>Find a Friend</div>
  </div>
  <div id='vidfill'></div>
  <video id="vid" playsinline autoplay muted loop>
      <source id="sour" src="https://cdn.rawgit.com/rasianart/FAN/397e4779/app/public/videos/fanreverse.mp4" type="video/mp4">
  </video>
  <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
              <li class="sidebar-brand">
                  <a href="#">
                      Tell me about yourself
                  </a>
              </li>
              <li>
                  <div id="match1"></div>
                  <div id="button-holder">
                    <form class="one-button-contain">
                      <button id="button1" class="all-buttons" data-num="1" type="submit">
                        <div id="letter1" class="letter-image" type="submit">1</div>
                      </button>
                    </form>
                    <form class="one-button-contain">
                      <button id="button2" class="all-buttons" data-num="2" type="submit">
                        <div id="letter2" class="letter-image" type="submit">2</div>
                      </button>
                    </form>
                    <form class="one-button-contain">
                      <button id="button3" class="all-buttons" data-num="3" type="submit">
                        <div id="letter3" class="letter-image">3</div>
                      </button>
                    </form>
                    <form class="one-button-contain">
                      <button id="button4" class="all-buttons" data-num="4" type="submit">
                        <div id="letter4" class="letter-image">4</div>
                      </button>
                    </form>
                    <form class="one-button-contain">
                      <button id="button5" class="all-buttons" data-num="5" type="submit">
                        <div id="letter5" class="letter-image">5</div>
                      </button>
                    </form>
                  </div>
              </li>
          </ul>
      </div>
  </div>
  <form id="post">
    <input id="name-input" placeholder="Enter Name" autocomplete="off">
  </form>
  <form id="photo">
    <input id="photo-input" placeholder="Enter Link to Photo" autocomplete="off">
  </form>
  <div id="question-holder">
    <div id="q1-contain">
      <div id="q1"></div>
    </div>
    <div id="q0-hover-box" class="all-box-left"></div>
    <div id="q0" class="questions"></div>
    <div id="left-light"></div>
    <div id="q2-hover-box" class="four-left all-box-left"></div>
    <div id="q2" class="questions"></div>
    <div id="q3-hover-box" class="four-left all-box-left"></div>
    <div id="q3" class="questions"></div>
    <div id="q4-hover-box" class="four-left all-box-left"></div>
    <div id="q4" class="questions"></div>
    <div id="q5-hover-box" class="four-left all-box-left"></div>
    <div id="q5" class="questions"></div>
  </div>
  <div id="question-holderB">
    <div id="q1-containB">
      <div id="q1B"></div>
    </div>
    <div id="q0-hover-boxB" class="all-box-right"></div>
    <div id="q0B" class="questionsB"></div>
    <div id="right-light"></div>
    <div id="q2-hover-boxB" class="four-right all-box-right"></div>
    <div id="q2B" class="questionsB"></div>
    <div id="q3-hover-boxB" class="four-right all-box-right"></div>
    <div id="q3B" class="questionsB"></div>
    <div id="q4-hover-boxB" class="four-right all-box-right"></div>
    <div id="q4B" class="questionsB"></div>
    <div id="q5-hover-boxB" class="four-right all-box-right"></div>
    <div id="q5B" class="questionsB"></div>
  </div>
  </body>
</html>
